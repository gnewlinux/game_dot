[application]

name="bubble_man"
main_scene="res://game.tscn"
icon="res://icon.png"

[autoload]

game="*res://game.gd"

[display]

width=320
height=180
test_width=640
test_height=360
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_left=[key(Left), jbutton(0, 14)]
move_right=[key(Right), jbutton(0, 15)]
jump=[key(Space), jbutton(0, 0)]
